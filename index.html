    .font-sans { font-family: 'Poppins', sans-serif; }

    .background-gradient { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(120deg, #0f2027 0%, #203a43 50%, #2c5364 100%); z-index: -1; }
    .glassmorphic-card { background: rgba(30, 41, 59, 0.5); backdrop-filter: blur(18px); -webkit-backdrop-filter: blur(18px); border-radius: 1rem; border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); padding: 1.5rem; }
    .glassmorphic-card-inner { background: rgba(0, 0, 0, 0.25); border-radius: 0.75rem; border: 1px solid rgba(255, 255, 255, 0.08); transition: background 0.2s ease; }
    .glassmorphic-card-inner:hover { background: rgba(0, 0, 0, 0.35); }
    .glassmorphic-selected { background: rgba(59, 130, 246, 0.6); border-color: rgba(96, 165, 250, 0.6); }
    .glassmorphic-unlocked { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
    .glassmorphic-unlocked:hover { background: rgba(255, 255, 255, 0.2); }
    .glassmorphic-completed { background: rgba(22, 101, 52, 0.6); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(34, 197, 94, 0.5); box-shadow: 0 4px 15px rgba(22, 101, 52, 0.3); }
    .glassmorphic-completed:hover { background: rgba(22, 101, 52, 0.7); }
    .glassmorphic-locked { background: rgba(17, 24, 39, 0.6); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px); border: 1px solid rgba(255, 255, 255, 0.05); cursor: not-allowed; }
    .toast-enter { animation: slide-in 0.5s forwards; }
    @keyframes slide-in { from { transform: translateX(100%); } to { transform: translateX(0); } }
